<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="toggleButton">Toggle</button>
    <p id="targetElement" style="display: none;">This is a hidden element.</p>

    <script>
        $(document).ready(function() {
            $('#toggleButton').click(function() {
                $('#targetElement').toggle(); // Toggles the visibility of the element
            });
        });
    </script>
</body>
</html>
